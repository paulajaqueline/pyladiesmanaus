<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Curso</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/course-post.css">
</head>
<body>
  <main class="course-container">
    <section id="course-details"></section>

    <section id="videos-section" class="video-track"></section>

    <section class="feedback-container">
        <div class="forms-wrapper">
          <form id="question-form">
            <h4>Enviar uma dúvida</h4>
            <input type="text" placeholder="Seu nome" required>
            <input type="email" placeholder="Seu e-mail" required>
            <input type="tel" placeholder="Telefone" required>
            <textarea placeholder="Escreva sua dúvida" required></textarea>
            <button type="submit">Enviar dúvida</button>
          </form>

          <form id="comment-form">
            <h4>Deixe um comentário</h4>
            <input type="text" placeholder="Seu nome" required>
            <input type="email" placeholder="Seu e-mail" required>
            <input type="tel" placeholder="Telefone" required>
            <textarea placeholder="Escreva seu comentário" required></textarea>
            <button type="submit">Enviar comentário</button>
          </form>
        </div>

        <div id="feedback-list">
          <h4>Dúvidas e comentários aprovados</h4>
        </div>
    </section>
  </main>

  <script type="module" src="../js/firebase.js"></script>
  <script type="module" src="../js/course-post.js"></script>
  <script type="module" src="../js/global.js"></script>
</body>
</html>
