<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Administração de Cursos</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/admin-courses.css">
</head>
<body>
  <main>
    <h2>Painel de Cursos</h2>

    <form id="course-form">
      <input type="hidden" id="course-id" />
      <input type="text" id="title" placeholder="Título do curso/trilha" required />
      <textarea id="description" placeholder="Descrição" required></textarea>
      <input type="url" id="image" placeholder="URL da imagem" required />
      <label>
        <input type="checkbox" id="isTrack" />
        Esse curso é uma trilha com vários vídeos?
      </label>
      <textarea id="videos" placeholder="Lista de vídeos (JSON ou deixe em branco se não for trilha)"></textarea>
      <input type="url" id="link" placeholder="Link do curso (se não for trilha)" />
      <button type="submit">Salvar</button>
    </form>

    <h3>Cursos cadastrados</h3>
    <section id="course-list" class="course-list"></section>

    <section id="moderation-panel" class="hidden">
      <h3>Moderar dúvidas e comentários</h3>

      <div id="question-section">
        <h4>Dúvidas</h4>
        <div id="questions-list"></div>
      </div>

      <div id="comment-section">
        <h4>Comentários</h4>
        <div id="comments-list"></div>
      </div>
    </section>
  </main>

  <script type="module" src="../js/firebase.js"></script>
  <script type="module" src="../js/admin-courses.js"></script>
  <script type="module" src="../js/admin-global.js"></script>
</body>
</html>
